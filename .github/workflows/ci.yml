name: ğŸš€ ManageBac Assignment Checker CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.8"
  PYTHON_VERSIONS: "3.8, 3.9, 3.10, 3.11, 3.12"

jobs:
  # ========================================
  # ğŸ§ª Testing Job | æµ‹è¯•ä»»åŠ¡
  # ========================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: windows-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.8"

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ­ Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=managebac_checker --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ========================================
  # ğŸ” Code Quality Job | ä»£ç è´¨é‡ä»»åŠ¡
  # ========================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ¨ Code formatting check
      run: black --check managebac_checker/ tests/

    - name: ğŸ“ Import sorting check
      run: isort --check-only managebac_checker/ tests/

    - name: ğŸ” Linting
      run: flake8 managebac_checker/ tests/

    - name: ğŸ·ï¸ Type checking
      run: mypy managebac_checker/

    - name: ğŸ”’ Security check
      run: |
        bandit -r managebac_checker/ -f json -o bandit-report.json
        safety check --json --output safety-report.json

    - name: ğŸ“Š Code complexity
      run: |
        radon cc managebac_checker/ -a
        xenon managebac_checker/ --max-absolute B --max-modules A --max-average A

    - name: ğŸ—‘ï¸ Dead code detection
      run: vulture managebac_checker/ --min-confidence 80

  # ========================================
  # ğŸ—ï¸ Build Job | æ„å»ºä»»åŠ¡
  # ========================================
  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest

    - name: ğŸ” Check manifest
      run: check-manifest

    - name: ğŸ—ï¸ Build package
      run: python -m build

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  # ========================================
  # ğŸš€ Release Job | å‘å¸ƒä»»åŠ¡
  # ========================================
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [test, code-quality, build]
    if: github.event_name == 'release'
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/

    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

  # ========================================
  # ğŸ“Š Performance Job | æ€§èƒ½ä»»åŠ¡
  # ========================================
  performance:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ­ Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: ğŸ“Š Run performance tests
      run: |
        pytest tests/ -v --benchmark-only --benchmark-save=performance

    - name: ğŸ“ˆ Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: .benchmarks/