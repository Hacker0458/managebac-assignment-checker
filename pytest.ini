[tool:pytest]
# ========================================
# 🧪 Pytest Configuration
# 🧪 Pytest配置文件
# ========================================

# Test discovery | 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options | 输出选项
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Coverage options | 覆盖率选项
# (moved to pyproject.toml for consistency)

# Markers | 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    network: Tests requiring network access

# Minimum Python version | 最低Python版本
minversion = 6.0

# Test timeout | 测试超时
timeout = 300

# Asyncio configuration | 异步配置
asyncio_mode = auto

# Logging | 日志
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings | 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:playwright.*
